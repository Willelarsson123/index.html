<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktsida - Skrot och Korn AB</title>
    <link rel="stylesheet" href="test22.styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logotyp.png" alt="logotyp" width="200" height="200">
            <h1>Skrot & Korn AB - Produkter</h1>
            <img src="skrot.jpeg" alt="Skrot och Korn" width="450" height="300">
        </div>
        <div class="dropdown">
            <button class="dropbtn">☰ Meny</button>
            <div class="dropdown-content">
                <a href="index.html">Startsida</a>
                <a href="produktsida.index.html">Produkter</a>
                <a href="kontakt.index.html">Kontakta oss</a>
            </div>
        </div>
    </header>

    <table border="1">
        <tr>
            <th>Produkt</th>
            <th>Bild</th>
            <th>Namn</th>
            <th>Pris (inkl. moms)</th>
            <th>Pris (exkl. moms)</th>
            <th>Hästkrafter</th>
            <th>Lastvikt</th>
        </tr>
        <tr>
            <td>Grävskopa</td>
            <td><img src="gravskopa.jpeg" width="220" height="150" alt="Bild på grävskopa"></td>

            <td>$800</td>

            <td>5000 kg</td>
        </tr>
        <tr>
            <td>Lyftkran</td>
            <td><img src="lyftkran.jpeg" width="220" height="150" alt="Bild på lyftkran"></td>
            <td>Lyftkran Plus</td>
            <td>$2000</td>
            <td>$1600</td>
            <td>650 hp</td>
            <td>8000 kg</td>
        </tr>
        <tr>
            <td>Lastbil</td>
            <td><img src="lastbil.jpeg" width="220" height="150" alt="Bild på lastbil"></td>
            <td>Lastbil Supreme</td>
            <td>$3000</td>
            <td>$2400</td>
            <td>700 hp</td>
            <td>12000 kg</td>
        </tr>
    </table>
